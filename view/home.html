<!DOCTYPE html>
<html lang="en" data-theme="cmyk">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
   <script src="https://cdn.tailwindcss.com"></script>
   <style>
       body {
           min-height: 100vh;
           background-color: #f4f4f4;
       }
   </style>
</head>
<body>
   <div class="navbar bg-base-100">
       <!-- burger -->
       <div class="navbar-start">
           <div class="drawer">
               <input id="my-drawer" type="checkbox" class="drawer-toggle" />
               <div class="drawer-content">
                   <label for="my-drawer" class="btn btn-primary drawer-button">
                       <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                           <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
                       </svg>
                   </label>
               </div>
               <div class="drawer-side">
                   <label for="my-drawer" aria-label="close sidebar" class="drawer-overlay" ></label>
                   <ul class="menu bg-base-200 text-base-content min-h-full w-80 p-4 ">
                       <li><a>Home</a></li>
                       <li><a>Profile</a></li>
                       <li><a>About Us</a></li>
                       <li><a>FAQ</a></li>
                   </ul>
               </div>
           </div>
       </div>

       <div class="navbar-center flex-1 justify-center">
           <a class="btn btn-ghost text-xl">HMNM</a>
       </div>

       <div class="navbar-end gap-4">
           <button class="btn btn-outline">Login</button>
           <button class="btn btn-outline">Sign Up</button>
       </div>
   </div>

   <div class="dropdown dropdown-hover ">
    <div tabindex="0" role="button" class="btn m-1">Hover</div>
    <ul tabindex="0" class="dropdown-content menu bg-base-100 rounded-box z-[1] w-52 p-2 shadow ">
      <li><a>Item 1</a></li>
      <li><a>Item 2</a></li>
    </ul>
  </div>

   <!-- Search and buttons container with margin -->
    
   <div class="flex flex-col items-center mt-8 gap-8">
       <div class="form-control w-full max-w-xs">
           <input type="text" placeholder="Search" class="input input-bordered w-full" /> 
       </div>

       <div class="flex gap-4"> 
           <button class="btn btn-outline">Carpentry</button>
           <button class="btn btn-outline">Electrical</button>
           <button class="btn btn-outline">Car Maintenance</button>
           <button class="btn btn-outline">Plumbing</button>
       </div>

       <div class="flex gap-4">
        <div class="card bg-base-100 w-96 shadow-xl">
            <figure>
              <img
                src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
                alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Title</h2>
              <p>If a dog chews shoes whose shoes does he choose?</p>
              <div class="card-actions justify-end">
                <p> Rating </p> 
                <p> View</p>
              </div>
            </div>
          </div>

       </div>
   </div>

</body>
</html>
