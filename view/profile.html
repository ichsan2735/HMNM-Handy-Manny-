<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Form</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-base-200 p-8">
    <div class="max-w-md mx-auto bg-base-100 p-8 rounded-box shadow-xl">
        <!-- Profile Picture Upload -->
        <div class="form-control w-full mb-6">
            <div class="flex flex-col items-center gap-4">
                <div class="avatar">
                    <div class="w-24 rounded">
                        <img src="https://daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg" alt="Profile picture"/>
                    </div>
                </div>
                <input type="url" class="file-input file-input-bordered w-full" />
            </div>
        </div>

        <!-- Username Input -->
        <div class="form-control w-full mb-4">
            <label class="label">
                <span class="label-text">Username</span>
            </label>
            <input type="text" placeholder="Enter username" class="input input-bordered w-full" />
        </div>

        <!-- Full Name Input -->
        <div class="form-control w-full mb-4">
            <label class="label">
                <span class="label-text">Full Name</span>
            </label>
            <input type="text" placeholder="Enter full name" class="input input-bordered w-full" />
        </div>

        <!-- Interest Select -->
        <div class="form-control w-full mb-4">
            <label class="label">
                <span class="label-text">Interest</span>
            </label>
            <select class="select select-bordered w-full">
                <option disabled selected>Select an option</option>
                <option>Carpentry</option>
                <option>Electrical</option>
                <option>Car Maintenance</option>
                <option>Plumbing</option>
               
            </select>
        </div>

        <!-- Submit Button -->
        <button class="btn btn-primary w-full mt-6">Save Profile</button>
    </div>
</body>
</html>
