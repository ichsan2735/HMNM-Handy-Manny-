<!DOCTYPE html>
<html lang="en" data-theme="cmyk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Details</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f6f8fc 0%, #e9ecef 100%);
        }
        .form-input {
            transition: all 0.3s ease;
        }
        .form-input:focus {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="min-h-screen p-8">
    <!-- Navbar -->
    <div class="navbar bg-base-100 shadow-lg rounded-box mb-8">
        <div class="navbar-start">
            <div class="drawer">
                <input id="my-drawer" type="checkbox" class="drawer-toggle" />
                <div class="drawer-content">
                    <label for="my-drawer" class="btn btn-ghost drawer-button">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
                        </svg>
                    </label>
                </div>
                <div class="drawer-side z-50">
                    <label for="my-drawer" aria-label="close sidebar" class="drawer-overlay"></label>
                    <ul class="menu bg-base-200 text-base-content min-h-full w-80 p-4 space-y-2">
                        <li><a class="hover:bg-primary hover:text-white transition-colors">üè† Home</a></li>
                        <li><a class="hover:bg-primary hover:text-white transition-colors">üë§ Profile</a></li>
                        <li><a class="hover:bg-primary hover:text-white transition-colors">‚ÑπÔ∏è About Us</a></li>
                        <li><a class="hover:bg-primary hover:text-white transition-colors">‚ùì FAQ</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="navbar-center">
            <a class="text-4xl font-extrabold flex items-center tracking-wider group relative" style="font-family: 'Raleway', sans-serif;">
                <span class="bg-gradient-to-r from-[#A435F0] to-[#8710EE] bg-clip-text text-transparent animate-pulse">H</span>
                <span class="bg-gradient-to-r from-[#1C1D1F] to-[#2D2F31] bg-clip-text text-transparent group-hover:scale-105 transition-transform">MNM</span>
                <span class="absolute -bottom-2 left-0 w-full h-0.5 bg-gradient-to-r from-[#A435F0] to-[#8710EE] transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></span>
            </a>
        </div>

        <div class="navbar-end gap-4">
            <button class="btn btn-outline btn-primary hover:scale-105 transition-transform">Login</button>
            <button class="btn btn-primary hover:scale-105 transition-transform">Sign Up</button>
        </div>
    </div>

    <div class="container mx-auto bg-base-100 p-6 rounded-box shadow-xl">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Video Section -->
            <div class="md:col-span-2">
                <!-- Video Player Placeholder -->
                <div class="w-full aspect-video bg-base-300 rounded-lg mb-4 flex items-center justify-center hover:bg-base-200 transition-colors">
                    <span class="text-xl text-base-content opacity-50">Video Player</span>
                </div>
                
                <!-- Procedure Section -->
                <div class="w-full">
                    <label class="label">
                        <span class="label-text font-semibold text-lg">Procedure</span>
                    </label>
                    <textarea class="textarea textarea-bordered w-full h-32 form-input focus:textarea-primary" placeholder="Enter procedure details"></textarea>
                </div>
            </div>

            <!-- Details Section -->
            <div class="space-y-4">
                <!-- Title -->
                <div class="form-control">
                    <label class="label">
                        <span class="label-text font-semibold text-lg">Title</span>
                    </label>
                    <input type="text" placeholder="Enter title" class="input input-bordered w-full form-input focus:input-primary" />
                </div>

                <!-- Category -->
                <div class="form-control">
                    <label class="label">
                        <span class="label-text font-semibold text-lg">Category</span>
                    </label>
                    <select class="select select-bordered w-full form-input focus:select-primary">
                        <option disabled selected>Select category</option>
                        <option>Carpentry</option>
                        <option>Electrical</option>
                        <option>Car Maintenance</option>
                        <option>Plumbing</option>
                    </select>
                </div>

                <!-- Description -->
                <div class="form-control">
                    <label class="label">
                        <span class="label-text font-semibold text-lg">Description</span>
                    </label>
                    <textarea class="textarea textarea-bordered h-32 form-input focus:textarea-primary" placeholder="Enter description"></textarea>
                </div>

                <!-- Submit Button -->
                <button class="btn btn-primary w-full mt-6 hover:scale-105 transition-transform">Save Changes</button>
            </div>
        </div>
    </div>
</body>
</html>
