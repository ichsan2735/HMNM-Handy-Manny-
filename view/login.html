<!DOCTYPE html>
<html lang="en" data-theme="cmyk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.65), rgba(0, 0, 0, 0.65)), 
                url('https://images.unsplash.com/photo-1523240795612-9a054b0db644?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }
        .form-input {
            transition: all 0.3s ease;
        }
        .form-input:focus {
            transform: translateY(-2px);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="min-h-screen p-8">
    <div class="navbar glass-effect rounded-box mb-8">
        <div class="navbar-start">
            <div class="drawer">
                <input id="my-drawer" type="checkbox" class="drawer-toggle" />
                <div class="drawer-content">
                    <label for="my-drawer" class="btn btn-ghost drawer-button">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
                        </svg>
                    </label>
                </div>
                <div class="drawer-side z-50">
                    <label for="my-drawer" aria-label="close sidebar" class="drawer-overlay"></label>
                    <ul class="menu bg-base-200 text-base-content min-h-full w-80 p-4 space-y-2">
                        <li><a class="hover:bg-primary hover:text-white transition-colors">üè† Home</a></li>
                        <li><a class="hover:bg-primary hover:text-white transition-colors">üë®‚Äçüéì Learning Path</a></li>
                        <li><a class="hover:bg-primary hover:text-white transition-colors">üìö Courses</a></li>
                        <li><a class="hover:bg-primary hover:text-white transition-colors">‚ùì Help Center</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="navbar-center">
            <a class="text-4xl font-extrabold flex items-center tracking-wider group relative" style="font-family: 'Raleway', sans-serif;">
                <span class="bg-gradient-to-r from-[#A435F0] to-[#8710EE] bg-clip-text text-transparent animate-pulse">H</span>
                <span class="bg-gradient-to-r from-[#1C1D1F] to-[#2D2F31] bg-clip-text text-transparent group-hover:scale-105 transition-transform">NMN</span>
                <span class="absolute -bottom-2 left-0 w-full h-0.5 bg-gradient-to-r from-[#A435F0] to-[#8710EE] transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></span>
            </a>
        </div>

        <div class="navbar-end gap-4">
            <button class="btn btn-outline btn-primary hover:scale-105 transition-transform">Login</button>
            <button class="btn btn-primary hover:scale-105 transition-transform">Sign Up</button>
        </div>
    </div>

    <div class="max-w-md mx-auto glass-effect p-8 rounded-box shadow-2xl">
        <h2 class="text-2xl font-bold text-center mb-8">Welcome HNMN</h2>
        <p class="text-center text-gray-600 mb-8">Your Gateway to Digital Learning Excellence</p>
        
        <label class="input input-bordered flex items-center gap-2 form-input focus-within:input-primary bg-white/80">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="h-4 w-4 opacity-70">
                <path d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z" />
                <path d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z" />
            </svg>
            <input type="email" class="grow" placeholder="Email" />
        </label>

        <label class="input input-bordered flex items-center gap-2 form-input focus-within:input-primary bg-white/80 mt-4">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="h-4 w-4 opacity-70">
                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z" />
            </svg>
            <input type="text" class="grow" placeholder="Username" />
        </label>

        <label class="input input-bordered flex items-center gap-2 form-input focus-within:input-primary bg-white/80 mt-4">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="h-4 w-4 opacity-70">
                <path fill-rule="evenodd" d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z" clip-rule="evenodd" />
            </svg>
            <input type="password" class="grow" placeholder="Password" />
        </label>

        <button class="btn btn-primary w-full mt-8 hover:scale-105 transition-transform">Start Learning Now</button>

        <div class="text-center mt-6 space-y-2">
            <a href="#" class="text-primary hover:underline block">Forgot password?</a>
            <p class="text-gray-600">Don't have an account? <a href="#" class="text-primary hover:underline">Sign up</a></p>
        </div>
    </div>
</body>
</html>
